<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <style>
        /* id选择器 */
        #box {
            color: orange;
        }

        /* class选择器 */
        .box {
            color: aqua;
        }

        /* 标签 */
        div {
            color: blue !important;
        }

        /* 继承 */
        body {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 不同的选择器具有不同的优先级，优先级高的选择器会覆盖优先级低的选择器样式 -->
    <!-- 
        优先级：
            继承 < 通配符选择器（*） < 标签选择器 < 类选择器 < id选择器 < 行内样式（行内style） < !important

        注意点：
            1. !important写属性值的后面，分号的前面！
            2. !important不能提升继承的优先级，只要是继承优先级最低
            3. 实际开发中不建议使用 !important。
    -->
    <div class="box" id="box" style="color: pink;">测试优先级</div>
</body>
</html>
