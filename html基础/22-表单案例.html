<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>
<body>
    <h1>表单案例</h1>
    <hr>
    <form action="#">
        昵称：
        <input type="text" placeholder="请输入昵称">
        
        <br><br>

        性别：
        <label><input type="radio" name="gender" checked> 男</label>
        <label><input type="radio" name="gender"> 女</label>
        
        <br><br>

        所在城市：
        <select name="" id="">
            <option value="">北京</option>
            <option value="" selected>上海</option>
            <option value="">广州</option>
        </select>
        
        <br><br>

        婚姻状况：
        <label><input type="radio" name="status" checked> 未婚</label>
        <label><input type="radio" name="status"> 已婚</label>
        <label><input type="radio" name="status"> 保密</label>

        <br><br>

        喜欢的类型：
        <input type="checkbox" name="" id="" checked> 可爱
        <input type="checkbox" name="" id="" checked> 性感
        <input type="checkbox" name="" id=""> 御姐
        <input type="checkbox" name="" id=""> 萝莉
        <input type="checkbox" name="" id=""> 小鲜肉
        <input type="checkbox" name="" id=""> 大叔

        <br><br>

        个人介绍：<br><br>
        <textarea name="" id="" cols="50" rows="10"></textarea>

        <br><br>

        <b>我承诺</b>
        <br>
        <ul>
            <li>年满18、单身</li>
            <li>抱着严肃的态度</li>
            <li>寻找另一半</li>
        </ul>

        <input type="checkbox"> 我同意所有条款

        <br><br>

        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>
</html>
