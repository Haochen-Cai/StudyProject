<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>

    <style>
        .div {
            /* font-size: ; */
            /* 提示css属性:单词的首字母 */
            font-weight: 700;
            background-color: #fff;

            /* 宽度300,高度200,背景色粉色 */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Emmet语法：通过简写语法，快速生成代码 -->

    <!-- 生成标签带class和id -->
    <div>div</div>
    <div class="box">.box</div>
    <p class="box">p.box</p>
    <p id="box">p#box</p>
    <span class="box" id="one">span.box#one</span>

    <!-- div 同级 p + -->
    <div>div+p</div>
    <p>div+p</p>

    <!-- 父子级 > -->
    <div>
        <p>div>p</p>
    </div>

    <!-- 生成多个标签 -->
    <ul>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
    </ul>

    <!-- ul里面有三个li,li里面有文字 111 -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul有3个li,li文字1,2,3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
