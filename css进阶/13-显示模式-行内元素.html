<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式-行内元素</title>
</head>
<style>
    span {
        /* 行内标签无法设置宽高，默认由内容撑开（尺寸和内容相同） */
        width: 400px;
        height: 400px;
        background-color: pink;
    }
</style>
<body>
    <!-- 
        行内元素特点：
            1. 一行可以显示多个
            2. 宽度和高度默认由内容撑开
            3. 不可以设置宽高
        
        代表标签：a、span、b、u、i、s、strong、ins、em、del......
     -->

     <span>span</span>
     <span>span</span>
</body>
</html>
