<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
</head>

<style>
    /* 找到div的儿子p设置文字颜色是红色 */
    /* 语法: 父选择器 后代选择器 {} */
    div p {
        color: red;
    }
</style>
<body>
    <!-- 后代：儿子，孙子，重孙子...... -->
    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p</p>
    </div>
</body>
</html>
