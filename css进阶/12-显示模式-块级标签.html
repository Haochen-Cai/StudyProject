<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式-块级标签</title>
</head>
<body>
    <!--
        块级标签特点：
            1. 独占一行（一行只能显示一个）
            2. 宽度默认是父元素的宽度，高度默认由内容撑开
            3. 可以设置宽高

        代表标签：div、p、h系列、ul、li、dl、dt、dd、form、header、nav、footer......
    -->
</body>
