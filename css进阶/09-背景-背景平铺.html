<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            background-color: pink;
            /* 背景图 */
            background-image: url(./images/你是这个.jpg);
            /* 设置图片是否平铺 repeat:平铺,no-repeat:不平铺
            ,repeat-x:沿水平方向平铺,repeat-y:沿垂直方向平铺*/
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
