<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 鼠标悬停超链接的时候，文字颜色是金色，背景颜色是绿色 */
        a:hover {
            color: rgb(241, 180, 12);
            background-color: green;
        }

        div:hover {
            color: rgb(241, 180, 12);
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 作用：选中鼠标悬停在元素上的状态，设置样式 -->
    <!-- 语法：选择器:hover {css} -->
    <!-- 伪类：就是指鼠标悬停在元素上的状态 -->

    <a href="#">这是一个超链接</a>
    
    <!-- 任何标签都可以添加伪类 -->
    <div>这是一个div</div>
</body>
</html>
