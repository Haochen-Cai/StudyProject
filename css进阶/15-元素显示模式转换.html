<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>

    <style>
        span {
            display: block;
        }

        div {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 
        目的：改变元素默认的显示特点，让元素符合布局要求

        语法：
            1. display: block 转换成块级元素
            2. display: inline-block 转换成行内块元素
            3. display: inline 转换成行内元素
     -->

     <span>span行内标签</span>
     <span>span行内标签</span>

     <div>div标签</div>
     <div>div标签</div>
</body>
</html>
