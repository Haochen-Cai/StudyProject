<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 这里除了使用标签选择器以外,还可以使用id选择器,类选择器等 */
        /* 语法：选择器1,选择器2,选择器3...... */
        p,
        div,
        span,
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 只要这四个标签是红色 -->
    <p>ppp</p>
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>

    <!-- 这个标签颜色不变 -->
    <h2>h2</h2>
</body>
</html>
