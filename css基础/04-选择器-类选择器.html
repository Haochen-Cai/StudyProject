<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>

    <style>
        /* CSS选择器 .class */
        /* 类选择器，就是以标签名命名的选择器 */
        .red {
            color: red;
        }

        .size {
            font-size: 66px;
        }
    </style>
</head>
<body>
    <!-- 类：定义和使用才能生效 -->
    <p>第一个p标签</p>

    <!-- class标签允许有多值 -->
    <p class="red size">第二个p标签</p>

    <div class="red">div标签也要变红</div>
</body>
</html>
