<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>

    <style>
        p {
            /* 文本缩进 */
            /* px像素单位，1em一个字的大小（font-size的大小） */
            text-indent: 2em;
            font-size: 20px;
        }

        span {
            /* display: block; */

            /* text-indent 对行内元素设置无效，如果需要对行内元素设置缩进，需要在css中添加 display: block;属性设置为块级元素 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>文章包括各种文体的著作、作品，如诗歌、戏剧、小说、科学论文，记叙文、议论文、说明文、应用文等等。“千古文章未尽才”“文章千古事”“文章憎命达”“板凳要坐十年冷、文章不写一字空”“积句而成章，积章而成篇”“言出为论，下笔成章”等，都是现在所说</p>

    <span>文章包括各种文体的著作、作品，如诗歌、戏剧、小说、科学论文，记叙文、议论文、说明文、应用文等等。“千古文章未尽才”“文章千古事”“文章憎命达”“板凳要坐十年冷、文章不写一字空”“积句而成章，积章而成篇”“言出为论，下笔成章”等，都是现在所说</span>

</body>
</html>
