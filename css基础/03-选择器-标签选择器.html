<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>

    <style>
        /* CSS选择器 */
        /* 标签选择器，就是以标签名命名的选择器 */
        /* 标签选择器 选中所有的这个标签都生效css */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>这个标签是红色</p>
    <p>这个标签是什么颜色</p>
    <p>这个标签捏</p>
</body>
</html>
