<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签水平居中</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* margin 标签居中，注意和text-align: center区分，后者是内容居中 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
