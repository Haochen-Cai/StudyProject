<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS</title>

    <style>
        /* CSS注释 */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        p {
            /* 文字颜色变成红色 */
            color: red;

            /* 字变大 */
            font-size: 30px;

            /* 背景颜色 */
            background-color: green;

            /* 宽度 */
            width: 400px;

            /* 高度 */
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- HTML注释 -->

    <p>这是一个p标签</p>
</body>
</html>
