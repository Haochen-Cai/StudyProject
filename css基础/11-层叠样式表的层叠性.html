<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠样式表的层叠性</title>

    <style>
        p {
            /* 基于层叠性，后面的覆盖前面的属性 */
            color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <p>p标签</p>
</body>
</html>
